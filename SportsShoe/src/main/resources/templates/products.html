<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>e-Sports Sports Shoes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
     .navbar {
     
      margin-bottom: 50px;
      border-radius: 0;
    }
   
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #d6eb34;
      padding: 25px;
    }
  </style>
</head>
<body>

<body style="background-color: #d6eb34">
<div class="w-50 p-3" style="background-color: #eb5c34">
  		<div class="container text-center">
    		<h1>e-Sport - Sports Shoes </h1>      
    		<p>Focus on  Quality and Comfort - Simply The Best</p>
      </div>
</div>

<div class="container my-2">
	<h1> Admin Management</h1>
	<table border="1" class = "table table-striped table-hover table-responsive-md">
	
	<a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"> Home </a>
	<a th:href = "@{/insertProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
	<a th:href = "@{/customerlist}" class="btn btn-primary btn-sm mb-3"> Customer List </a>
		<thead> 
			<tr>
				<th>Short Name</th>
				<th>Description</th>
				<th>Manufactured By</th>
				<th>Price</th>
				<th>Size</th>
				<th>Color</th>
				<th>Category</th>
				<th>Date of Manufacture</th>
				<th>Date of Expiry</th>
				<th>Actions</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="product: ${listProducts}">
				<td th:text="${product.shortName}"> </td>
				<td th:text="${product.description}"> </td>
				<td th:text="${product.manufacturedBy}"> </td>
				<td th:text="${product.price}"> </td>
				<td th:text="${product.size}"> </td>
				<td th:text="${product.color}"> </td>
				
				<p th:each="category : ${product.category}">
					 <td th:text="${category.type}"> </td>
				 </p>
				 
		
			<td th:text="${#dates.format(product.dateofManufature, 'dd.MM.yyyy')}"></td>
			<td th:text="${#dates.format(product.dateOfExpiry, 'dd.MM.yyyy')}"></td>	
		 	
		 	<!-- 	<td th:text="${product.dateofManufature}"> </td>
		 		<td th:text="${product.dateOfExpiry}"> </td>
		  -->
		 		<td> <a th:href="@{/updateProductForm/{id}(id=${product.id})}" class="btn btn-primary"> Update </a>
					 <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger"> Delete </a>
				</td>
			</tr>
			
			
		</tbody>
	</table>

</div>

</body>
</html>
