<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>e-Sports Sports Shoes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
     .navbar {
     
      margin-bottom: 50px;
      border-radius: 0;
    }
   
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #d6eb34;
      padding: 25px;
    }
  </style>
</head>
<body>

<body style="background-color: #d6eb34">
<div class="w-50 p-3" style="background-color: #eb5c34">
  		<div class="container text-center">
    		<h1>e-Sport - Sports Shoes </h1>      
    		<p>Focus on  Quality and Comfort - Simply The Best</p>
      </div>
</div>

<div class="container my-2">
	<h1> Admin Management</h1>
	<table border="1" class = "table table-striped table-hover table-responsive-md">
	
	<a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"> Home </a>
	<a th:href = "@{/insertProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
	<a th:href = "@{/customerlist}" class="btn btn-primary btn-sm mb-3"> Customer List </a>
	
	
		<thead> 
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>emailId</th>
				<th>PhoneNo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="customer: ${listCustomers}">
				<td th:text="${customer.firstName}"> </td>
				<td th:text="${customer.lastName}"> </td>
				<td th:text="${customer.email}"> </td>
				<td th:text="${customer.phoneNo}"> </td>
			</tr>
		</tbody>
	
	</table>

</div>

</body>
</html>
